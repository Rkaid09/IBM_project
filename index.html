<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Portfolio Builder</h1>
            <p>Create your professional portfolio in minutes</p>
        </header>

        <div class="main-content">
            <div class="form-section">
                <h2>Your Information</h2>

                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" id="fullName"  required>
                </div>

                <div class="form-group">
                    <label>Professional Title *</label>
                    <input type="text" id="title" required>
                </div>

                <div class="form-group">
                    <label>About Me *</label>
                    <textarea id="about" rows="4"  required></textarea>
                </div>

                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="email"  required>
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="phone" >
                </div>

                <div class="form-group">
                    <label>LinkedIn</label>
                    <input type="url" id="linkedin" >
                </div>

                <div class="form-group">
                    <label>GitHub</label>
                    <input type="url" id="github" >
                </div>

                <div class="form-group">
                    <label>Skills *</label>
                    <div class="input-with-btn">
                        <input type="text" id="skillInput" >
                        <button type="button" onclick="addSkill()">Add</button>
                    </div>
                    <div id="skillsList" class="tags-container"></div>
                </div>

                <div class="form-group">
                    <label>Projects</label>
                    <div id="projectsList"></div>
                    <button type="button" class="btn-secondary" onclick="addProject()">+ Add Project</button>
                </div>

                <button onclick="generatePortfolio()" class="btn-primary">Generate Portfolio</button>
                <button onclick="downloadPortfolio()" class="btn-download" id="downloadBtn" style="display:none;">üì• Download Portfolio Code</button>
            </div>

            <div class="preview-section">
                <h2>Live Preview</h2>
                <div id="preview" class="portfolio-preview">
                    <p class="placeholder-text">Fill out the form to see your portfolio preview</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
